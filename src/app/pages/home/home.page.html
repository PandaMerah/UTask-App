<ion-header [translucent]="true">
  <ion-toolbar color="tertiary" no-border>
    <ion-title class="ion-margin-top" style="font-weight: 300;font-size: 2.5em; ">Today</ion-title>
    <p class="ion-margin-left" style="font-weight: 300;" color ="blue">{{today | date:'fullDate'}}</p>
    <ion-button fill="clear" expand="block" size="small" slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i=index" class="ion-margin">
      <ion-card-header>
        <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red' : (item.value.itemPriority === 'Low' ? 'aquamarine' : 'orange')">
           {{item.value.itemCategory}}
        </ion-card-subtitle>

        <ion-item>
          <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger" size="small" name= "ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'Middle' " color="warning" size="small" name= "ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="success" size="small" name= "ellipse"></ion-icon>

          <ion-label style="font-family: monospace; font-weight: bolder; ">{{item.value.itemName}}</ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-label style="font-weight: bolder; color: white;">Due {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
      </ion-card-content>

      <ion-row>

        <ion-item button color="tertiary" (click)="update(item)">
          <ion-icon name="create-outline"></ion-icon>
          <p>Update</p>
        </ion-item>

        <ion-item button color="tertiary" (click)="delete(item.key )">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Cancel</p>
        </ion-item>
      </ion-row>


  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
