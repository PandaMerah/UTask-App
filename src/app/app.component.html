<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="danger">
       <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label> Home</ion-label>
        </ion-item> 

        <ion-item routerLink="/rate">
          <ion-icon name="happy-outline" slot="start"></ion-icon>
          <ion-label> Give a rate?</ion-label>
        </ion-item> 
      
      <ion-item href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJTLqDbMVnJTDnJbTLhjSHFHBhVnBfWrwFCSscsktdXfkpKCjzMxKfgHVvzPFzJpdvCNNGq">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label> Feedback</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
      </ion-item>

      <ion-item routerLink="/aboutus">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label> About Us</ion-label>
      </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
